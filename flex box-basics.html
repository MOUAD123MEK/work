<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple flex-basis</title>
    <style>
        .container {
            display: flex;
            width: 100%;
            height: 100px;
            background-color: #f0f0f0;
        }

        .item {
            height: 100%;
            background-color: #4CAF50;
            margin: 5px;
        }

        .item1 {
            flex-basis: 100px;
        }

        .item2 {
            flex-basis: 150px;
        }

        .item3 {
            flex-basis: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1">Item 1</div>
        <div class="item item2">Item 2</div>
        <div class="item item3">Item 3</div>
    </div>

</body>
</html>
