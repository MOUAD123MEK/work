<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un élément</title>
    <style>
           
        #container {
            margin-top: 10px;
        }
        p {
            font-weight: bold;
        }

    </style>
</head>
<body>
    <button id="addParagraphBtn">Ajouter un paragraphe</button>
    <button id="changeParagraphColor">Changer Couleur</button>
    <div id="container"></div>

    <script type="text/javascript">
        let count = 1

        document.getElementById("addParagraphBtn").addEventListener("click" , function() {
            let p = document.createElement("p");
            p.textContent = "Paragraphe numéro" + count;
            document.getElementById("container").appendChild(p);
            count++;
        })

        document.getElementById("changeParagraphColor").addEventListener("click" , function() {
            let paragraphs = document.querySelectorAll("p"); 
            paragraphs.forEach(function(paragraph) {
                paragraph.style.color = ["red", "blue", "green"][Math.floor(Math.random() * 3)]; 
            });
        })
    </script>
</body>
</html>
