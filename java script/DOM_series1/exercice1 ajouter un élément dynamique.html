<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajout de paragraphe</title>
</head>
<body>
  <div id="container">
    <button id="addParagraphButton">Ajouter un paragraphe</button>
  </div>


  <script>
    let paragraphCount = 2;

    document.getElementById("addParagraphButton").addEventListener("click", function() {
      const container = document.getElementById("container");
      const newParagraph = document.createElement("p");
      newParagraph.textContent = `ajoutez un paragraphe ${paragraphCount}`;
      container.appendChild(newParagraph);
      paragraphCount++;
    });
  </script>
  
  
</body>
</html>
