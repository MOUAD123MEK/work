<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employ√©s</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
</head>
<body>


    <style>
       
    /* Global Styles */
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }
    
    .container {
        max-width: 1200px;
    }
    
    /* Card Styling */
    .card {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    /* Form Styling */
    form label {
        font-weight: bold;
        color: #333;
    }
    
    form input {
        border-radius: 5px;
    }
    
    /* Table Styling */
    .table {
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
    }
    
    .table thead {
        background-color: #007bff;
        color: #fff;
    }
    
    .table th, .table td {
        text-align: center;
        vertical-align: middle;
    }
    
    .table img {
        border-radius: 50%;
        border: 2px solid #ddd;
    }
    
    /* Button Styling */
    .btn-primary {
        background-color: #007bff;
        border: none;
        transition: 0.3s;
    }
    
    .btn-primary:hover {
        background-color: #0056b3;
    }
    
    .btn-warning {
        background-color: #ffc107;
        border: none;
        transition: 0.3s;
    }
    
    .btn-warning:hover {
        background-color: #e0a800;
    }
    
    .btn-danger {
        background-color: #dc3545;
        border: none;
        transition: 0.3s;
    }
    
    .btn-danger:hover {
        background-color: #c82333;
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .row .col-md-3 {
            margin-bottom: 10px;
        }
    }

    
    </style>
    
    <div class="container mt-4">
        <h2 class="text-center">Gestion des Employ√©s</h2>
        
        <div class="card p-3 mb-4">
            <h5>Ajouter un Employ√©</h5>
            <form id="employeeForm">
                <div class="row">
                    <div class="col-md-3">
                        <label>MATRICULE :</label>
                        <input type="text" id="matricule" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>NOM :</label>
                        <input type="text" id="nom" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>PR√âNOM :</label>
                        <input type="text" id="prenom" class="form-control" required>
                    </div>
                    <div class="col-md-3">
                        <label>√âCHELLE :</label>
                        <input type="number" id="echelle" class="form-control" required>
                    </div>
                    <div class="col-md-3 mt-2">
                        <label>√âCHELON :</label>
                        <input type="number" id="echelon" class="form-control" required>
                    </div>
                    <div class="col-md-3 mt-2">
                        <label>PHOTO (URL) :</label>
                        <input type="text" id="photo" class="form-control">
                    </div>
                    <div class="col-md-3 mt-4">
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </div>
                </div>
            </form>
        </div>

        <table id="employeeTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Matricule</th>
                    <th>Nom</th>
                    <th>Pr√©nom</th>
                    <th>√âchelle</th>
                    <th>√âchelon</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

    <script>
// Liste des employ√©s
    let employees = [
    { matricule: "EMP001", nom: "HAFIDI", prenom: "HAMID", echelle: 12, echelon: 5, photo: "https://randomuser.me/api/portraits/men/1.jpg" },
    { matricule: "EMP002", nom: "ALAMI", prenom: "AMINA", echelle: 15, echelon: 8, photo: "https://randomuser.me/api/portraits/women/2.jpg" },
    { matricule: "EMP003", nom: "RAHMANI", prenom: "RACHID", echelle: 10, echelon: 3, photo: "https://randomuser.me/api/portraits/men/3.jpg" },
    { matricule: "EMP004", nom: "JAAFARI", prenom: "AMINA", echelle: 14, echelon: 6, photo: "https://randomuser.me/api/portraits/women/4.jpg" },
    { matricule: "EMP005", nom: "KABIRI", prenom: "ALI", echelle: 17, echelon: 9, photo: "https://randomuser.me/api/portraits/men/5.jpg" }
];

// Fonction pour afficher les employ√©s dans le tableau
function loadEmployees() {
    let tableBody = document.querySelector("#employeeTable tbody");
    tableBody.innerHTML = ""; // R√©initialise le tableau
    employees.forEach((emp, index) => {
        let row = `
            <tr>
                <td><img src="${emp.photo}" width="40" height="40" class="rounded-circle"></td>
                <td>${emp.matricule}</td>
                <td>${emp.nom}</td>
                <td>${emp.prenom}</td>
                <td>${emp.echelle}</td>
                <td>${emp.echelon}</td>
                <td>
                    <button class="btn btn-warning btn-sm" onclick="editEmployee">‚úèÔ∏è</button>
                    <button class="btn btn-danger btn-sm" onclick="deleteEmploye">üóëÔ∏è</button>
                </td>
            </tr>
        `;
        tableBody.innerHTML += row;
    });
    $("#employeeTable").DataTable();
}

// Ajouter un employ√© via formulaire
document.getElementById("employeeForm").addEventListener("submit", function(event) {
    event.preventDefault();

    let newEmployee = {
        matricule: document.getElementById("matricule").value,
        nom: document.getElementById("nom").value,
        prenom: document.getElementById("prenom").value,
        echelle: document.getElementById("echelle").value,
        echelon: document.getElementById("echelon").value,
        photo: document.getElementById("photo").value || "https://via.placeholder.com/40"
    };

    employees.push(newEmployee);
    loadEmployees();
    this.reset(); // R√©initialise le formulaire
    
});

// Supprimer un employ√©
function deleteEmployee(index) {
    if (confirm("Voulez-vous supprimer cet employ√© ?")) {
        employees.splice(index, 1);
        loadEmployees();
    }
}

// Modifier un employ√© (simple alerte pour d√©monstration)
function editEmployee(index) {
    alert(`Modifier : ${employees[index].nom} ${employees[index].prenom}`);
}

// Charger la liste initiale
document.addEventListener("DOMContentLoaded", loadEmployees);

    </script>
</body>
</html>
