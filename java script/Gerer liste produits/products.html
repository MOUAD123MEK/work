<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Produits</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4"> Gestion des Produits</h2>

        <!-- Formulaire d'ajout / modification -->
        <div class="card p-4 shadow">
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="mb-3">
                    <label for="productName" class="form-label">Nom du Produit</label>
                    <input type="text" id="productName" class="form-control" placeholder="Entrez le nom du produit" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Prix (€)</label>
                    <input type="number" id="productPrice" class="form-control" placeholder="Entrez le prix" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Ajouter / Modifier</button>
            </form>
        </div>

        <!-- Table des produits -->
        <div class="table-responsive mt-4">
            <table class="table table-striped table-bordered text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productTable">
                    <!-- Les produits seront affichés ici -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
