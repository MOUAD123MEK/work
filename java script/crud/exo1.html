<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:white; 
    }
    .navbar {
      background-color: transparent;
    }

      .navbar-brand {
        color:red;
      }

      .navbar-nav .nav-link:hover {
        color: violet;
      }

      .dropdown-menu {
      background-color: #f0f8ff; 
      }

  .dropdown-item:hover {
      background-color:violet; 
      color: #000; 
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
      }

      .table {
        margin-top: 20px;
        border-collapse: collapse;
      }

      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      th {
            background-color: #4CAF50;
            color: white;
      }

      th:hover {
            background-color: orangered;
      }

      h2 {
            color: #4CAF50;
            justify-content: center;
            text-align: center;
            padding: 10px;
      }

      img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 50%;
            margin-right: 10px;
            margin-left: 10px;

      }
      
      
      button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            display: inline-block;
            font-size: 12px;
            margin: 4px 2px;
            cursor: pointer;
      }


      button:hover {
            background-color: greenyellow;
            color: white;
      }

  </style>

</head>
<body>
      
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BRAND</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" >Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul>
        <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search " placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit" bg>Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
      <h2>Information table:</h2>
      <table id="tblProducts" class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">product</th>
            <th scope="col">price</th>
            <th scope="col">Quantity</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          

          <tr>
            <th scope="row">1</th>
            <td>shaving cream</td>
            <td>10.00€</td>
            <td><input type="number" value="1" min="1" max="10"></td>
            <td><img src="shaving cream.png" alt="shaving cream"></td>
            <td>
              <button class="btn btn-primary">Apdate</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>

          <tr>
            <th scope="row">2</th>
            <td>shampoo</td>
            <td>20.00€</td>
            <td><input type="number" value="1" min="1" max="20"></td>
            <td><img src="shampoo.png" alt="shampoo"></td>
            <td>
              <button class="btn btn-primary">Apdate</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>

          <tr>
            <th scope="row">3</th>
            <td>shower gel</td>
            <td>30.00€</td>
            <td><input type="number" value="1" min="1" max="30"></td>
            <td><img src="shower gel.png" alt="shawoer gel"></td>
            <td>
              <button class="btn btn-primary">Apdate</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      const fillTable = () => {
  let result = productsList.map((obj, pos) => (
    `<tr>
      <td>${obj.id}</td>
      <td>${obj.intitule}</td>
      <td>${obj.prix}</td>
      <td><button onclick="deleteP(${pos})">delete</button></td>
    </tr>`
  )).join('');
  console.log("Filling table with:", result); // Log to see the generated HTML
  document.querySelector('#tblProducts tbody').innerHTML = result;
}

const deleteP = (pos) => {
  console.log("Delete button clicked for position:", pos); // Log to see button action
  if (confirm('Are you sure you want to delete?')) {
    productsList.splice(pos, 1);
    fillTable();
    localStorage.setItem('products', JSON.stringify(productsList));
  }
}
localStorage.clear();
let productsList = localStorage.getItem("products") ? JSON.parse(localStorage.getItem("products")) : [];
fillTable();
const addProduct = () => {
  const newProduct = { id: (new Date()).getTime(), intitule: "p", prix: Math.ceil(Math.random() * 2000) };
  productsList.push(newProduct);
  localStorage.setItem('products', JSON.stringify(productsList));
  fillTable();
}


    </script>

</body>
</html>
