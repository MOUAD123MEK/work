<body>
      <script>
            const calculatrice ={
                  addition(n1,n2){
                        return n1 + n2;
                  },
                  soustraction(n1,n2){
                        return n1 - n2;
                  },
                  multiplication(n1,n2){
                        return n1 * n2;
                  },
                  division(n1,n2){
                        return n1 / n2;
                  }
            }

            console.log(calculatrice.addition(2,3));
            console.log(calculatrice.soustraction(3,1));
            console.log(calculatrice.multiplication(2,3));
      </script>
