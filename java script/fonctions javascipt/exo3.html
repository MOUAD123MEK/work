<body>
      <script>

            function trouverMax(tab) {
                  let max = tab[0];
                  for (let i = 1; i < tab.length; i++) {
                        if (tab[i] > max) {
                              max = tab[i];
                        }
                  }
                  return max;
            }

            let tab = [1, 2, 3, 4, 5];
            console.log(trouverMax(tab));

            let tab2 = [1, 2, 3, 4, 5];
            console.log(Math.max(...tab2));


      </script>
