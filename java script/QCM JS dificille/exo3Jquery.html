<p><span id="result"></span></p>



<script type="text/javascript">

          $('#btn1').click(function(){
             let montant=0;
             $('input[type="checkbox"]').each(function(pos,item){
                  if($(item).prop('checked')){
                    montant+=parseFloat($(item).val());
                  }

            });//fin each
             $('#result').html(`${montant.toFixed('2')} DH`);

          })
