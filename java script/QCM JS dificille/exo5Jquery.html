<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <ul>
        <li>HTML</li>
        <li>Javascript</li>
        <li>ASP</li>
    </ul>
    
    <button id="btnSort">Trier</button>

    <script type="text/javascript">
       
       $('#btnSort').on('click',function(e){

         let arr=[...$('li')].map((item,pos)=>$(item).html());
         console.log(arr);
         arr.sort();
         console.log(arr);
         //transformer les element de arr en li
         arrLi=arr.map((item,pos)=>`<li>${item}</li>`);
         console.log(arrLi);
         let strArrLi=arrLi.join('');
         console.log(strArrLi);
         $('ul').html(strArrLi);


       });
       
    </script>
</body>
</html>
