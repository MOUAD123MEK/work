<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="style.css">
      <style>
            body { font-family: Arial, sans-serif; padding: 20px; border-radius: 5px; }
            label, input, select, button { display: block; margin: 10px 0; width: 100%; height: 100%; }
            button { padding: 5px 10px; background-color: green; color: white; border: none; cursor: pointer; }
            button:hover { background-color: violet; }

      </style>
</head>
<body>
      <h3>Simulateur de pret Bancaire</h3>
      <form>
            <label for="montant">Montant de pret (€): </label><br>
            <input type="number" name="montant" id="montant" placeholder="Entrer le montant de pret">
            <br><br>
            <label for="Taux">Taux d'interet (%):</label><br>
            <input type="number" name="Taux" id="Taux" placeholder="Entrer le taux d'interet">
           <br><br>
           <label for="Duree">Duree du pret (mois):</label><br>
           <input type="number" name="Duree" id="Duree" placeholder="Entrer la duree du pret">
           <br><br>
           <button type="button" onclick="Calculer()">Calculer</button>
      </form>

      <div id="resultat"></div>

      <script src="script.js">
            
            document.getElementById("Calculer").addEventListener("click", function() {
            let montant = document.getElementById("montant").value;
            let Taux = document.getElementById("Taux").value;
            let Duree = document.getElementById("Duree").value;
            let result = montant * Taux / 100 * Duree;
            document.getElementById("resultat").innerHTML = "Le montant de la dette est de " + result + "€";            
                            
            });
            function Calculer() {
            let montant = document.getElementById("montant").value;
            let Taux = document.getElementById("Taux").value;
            let Duree = document.getElementById("Duree").value;
            let result = montant * Taux / 100 * Duree;
            document.getElementById("resultat").innerHTML = "Le montant de la dette est de " + result + "€";            
                            
            }
      </script>
</body>
</html>
