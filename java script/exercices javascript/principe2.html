<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accès aux éléments d'un formulaire</title>
</head>
<body>
  <h1>Exemple d'accès aux éléments d'un formulaire</h1>
  
  <form name="monFormulaire">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nomElement" />
    
    <label for="age">Âge :</label>
    <input type="number" id="age" name="ageElement" />
    
    <button type="submit">Envoyer</button>
  </form>

  <script>
    // Accéder au formulaire par son nom
    let monFormulaire = document.monFormulaire;

    // Récupérer tous les éléments du formulaire
    let tousLesElements = monFormulaire.elements;
    console.log("Tous les éléments :", tousLesElements);

    // Récupérer un élément par son index
    let unElementParIndex = monFormulaire.elements[0]; // Le premier élément
    console.log("Élément par index (0) :", unElementParIndex);

    // Récupérer un élément par son nom
    let unElementParNom = monFormulaire.elements['nomElement'];
    console.log("Élément par nom ('nomElement') :", unElementParNom);

    // Accéder directement à un élément par son nom (méthode alternative)
    let oneElementByName = monFormulaire.nomElement;
    console.log("Élément par nom (attribut direct) :", oneElementByName);

    // Ajouter un événement pour afficher les données saisies
    monFormulaire.addEventListener('submit', (e) => {
      e.preventDefault(); // Empêche l'envoi du formulaire
      alert(`Nom: ${unElementParNom.value}, Âge: ${monFormulaire.ageElement.value}`);
    });
  </script>
</body>
</html>
