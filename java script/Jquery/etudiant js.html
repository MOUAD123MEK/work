


<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Employ√©s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 800px;
        }
        h1 {
            text-align: center;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
    <h1>Gestion des Etudiants</h1>
    <form id="etudiantForm">
        <label for="cef">Cef</label>
        <input type="text" id="cef" required>
        
        <label for="fullname">fullName</label>
        <input type="text" id="fullname" required>

        
        <label for="filiere">Filiere</label>
        <input type="text" id="filiere" required>

        
        <label for="photo">Choisir un fichier</label>
        <input type="file" id="photo">
        
        <button type="submit">Ajouter</button>
    </form>

    <h2>Liste des Etudiants</h2>
    <table id="etudiantTable">
        <thead>
            <tr>
                <th>Photo</th>
                <th>cef</th>
                <th>fullName</th>
                <th>Filiere</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>



    <script>


        const etudiantForm = document.getElementById('etudiantForm');
        const etudiantTableBody = document.getElementById('etudiantTable').getElementsByTagName('tbody')[0];

        etudiantForm.addEventListener('submit', function(event) {
            event.preventDefault(); 

            const cef = document.getElementById('cef').value;
            const fullname = document.getElementById('fullname').value;
            const filiere = document.getElementById('filiere').value;

            const row = etudiantTableBody.insertRow();
            row.insertCell(0).innerHTML = '<img src="default.png" alt="Photo" width="50">';
            row.insertCell(1).innerText = cef;
            row.insertCell(2).innerText = fullname;
            row.insertCell(3).innerText = filiere;
            row.insertCell(4).innerHTML = `
                <div class="actions">
                    <button onclick="editEtudiant(this)">‚úèÔ∏è</button>
                    <button onclick="deleteEtudiant(this)">üóëÔ∏è</button>
                </div>
            `;

            etudiantForm.reset(); 
        });

        function editEtudiant(button) {
            const row = button.parentElement.parentElement.parentElement;
            alert('Editing: ' + row.cells[2].innerText + ' ' + row.cells[3].innerText);
        }

        function deleteEtudiant(button) {
            const row = button.parentElement.parentElement.parentElement;
            etudiantTableBody.deleteRow(row.rowIndex - 1);
        }


    </script>


</body>
</html>
