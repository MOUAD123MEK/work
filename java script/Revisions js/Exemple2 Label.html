<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>My Label</title>
      <style>
            #contLabel {
                  display: block;
                  text-align: center;
                  font-size: 10em;
                  font-family: 'Times New Roman', Times, serif;
                  margin-bottom: 20px;
            }

            #btnContainer {
                  text-align: center;
            }

            button {
                  padding: 10px 20px;
                  margin: 5px;
                  font-size: 16px;
                  background-color: greenyellow;
                  border: none;
                  border-radius: 5px;
                  cursor: pointer;
                  transition: background-color 0.3s;
            }

            button:hover {
                  background-color: green;
            }
      </style>
</head>
<body>

      <label id="contLabel">0</label>
      <div id="btnContainer">
            <button id="btnIncrement">Increment</button>
            <button id="btnDecrement">Decrement</button>
            <button id="btnReset">Reset</button>
      </div>

      <script> 
            let count = 0;
            const contLabel = document.getElementById('contLabel');
            const btnIncrement = document.getElementById('btnIncrement');
            const btnDecrement = document.getElementById('btnDecrement');
            const btnReset = document.getElementById('btnReset');

            btnIncrement.addEventListener('click', function() {
                  count++;
                  contLabel.textContent = count;
            });

            btnDecrement.addEventListener('click', function() {
                  count--;
                  contLabel.textContent = count;
            });

            btnReset.addEventListener('click', function() {
                  count = 0;
                  contLabel.textContent = count;
            });
      </script>
      
</body>
</html>
