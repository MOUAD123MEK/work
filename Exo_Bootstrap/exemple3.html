<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <hr width="80%">
        <p class="text-center h1 fw-bold" > the Round Badges/ Label Demo</p>
        <h6>Inbox <span class="badge bg-primary">525</span></h6>
        <h6>Sent Items <span class="badge bg-info">23</span></h6>
        <h6>Spam <span class="badge bg-danger">1001</span></h6>
        <h6>Important <span class="badge bg-success">8</span></h6>
        <h6>Starred <span class="badge bg-warning">11</span></h6>
    </div>
</body>
</html>
