<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Button with Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <hr width="80%">
        <p class=" h3 fw-bold" > Buttons with Badges</p>
            <button class="btn btn-danger"> Sent <span class="badge bg-dark">4</span>
            </button>

        <button class="btn btn-success">
        <i class="bi bi-bell"></i> Inbox <span class="badge bg-primary">4</span>
            </button>

        <button class="btn btn-info">
        <i class="bi bi-bell"></i>Spam <span class="badge bg-danger">4</span>
            </button>


        <button class="btn btn-primary">
         <i class="bi bi-bell"></i> Important <span class="badge bg-warning">4</span>       
            </button>


        <button class="btn btn-warning">
           <i class="bi bi-bell"></i> Starred <span class="badge bg-black">4</span>
        </button>
    

    </div>  


</body>
</html>
