<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJv3ZAN-XFtw6K18vNe4q6t8dYPjZf/Tj2fV9zRj5zxqI/Bp9VcxRmZ2WzmD" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Shopping Cart</h1>
        <div class="row">
            <div class="col-md-8">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product Image</th>
                            <th>Product Title</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>100% Cashmere Sweater â€“ Medium Brown, S</td>
                            <td>$139.00</td>
                            <td>
                                <input type="number" value="1" class="form-control" style="width: 60px;">
                            </td>
                            <td>$139.00</td>
                            <td><button class="btn btn-danger btn-sm">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-secondary">Return to Shop</button>
                    </div>
                    <div class="col-md-6 text-end">
                        <input type="text" class="form-control w-50 d-inline-block" placeholder="Coupon Code">
                        <button class="btn btn-primary">Apply</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="card">
                    <div class="card-body ">
                        <h5 class="card-title">Order Details</h5>
                        <div class="mb-3">
                            <p><strong>Subtotal:</strong> $139.00</p>
                            <p><strong>Shipping:</strong> Enter your address to view shipping options.</p>
                            <p><strong>Total:</strong> $139.00</p>
                        </div>
                        <button class="btn btn-success w-100">Proceed To Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0XzIHqK5rAXFg/SfGpU2/fKhTRtG9gf3x4fo1HSkXbzD6bgT" crossorigin="anonymous"></script>
</body>
</html>
