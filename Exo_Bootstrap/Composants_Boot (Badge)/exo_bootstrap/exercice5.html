<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"> 
    <style>
        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 20px 0;
        }
        .cart-total {
            font-weight: bold;
        }
        .quantity-buttons button {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h3>Shopping Cart</h3>

        <!-- Cart Item 1 -->
        <div class="row cart-item">
            <div class="col-md-2">
                <img src="blossom classic sneaker.png" alt="blossom classic sneaker" class="img-thumbnail" style="width: 100px; height: 100px;">
            </div>
            <div class="col-md-4">
                <p class="font-weight-bold">Blossom Classic Sneaker</p>
                <small>Color: Vintage</small>
            </div>
            <div class="col-md-2">
                <p>$60</p>
            </div>
            <div class="col-md-2 quantity-buttons">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                    <input type="text" class="form-control " value="2"  readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <p>$120</p>
            </div>
        </div>

        <!-- Cart Item 2 -->
        <div class="row cart-item">
            <div class="col-md-2">
                <img src="classic sneaker.png" alt="classic sneaker" class="img-thumbnail" style="width: 100px; height: 100px;">
            </div>
               
            <div class="col-md-4">
                <p class="font-weight-bold">Classic Sneaker</p>
                <small>Color: Pink, Size: 6</small>
            </div>
            <div class="col-md-2">
                <p>$60</p>
            </div>
            <div class="col-md-2 quantity-buttons">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                    </div>
                    <input type="text" class="form-control" value="1" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <p>$60</p>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12 text-right">
                <p class="cart-total">Subtotal: $180 USD</p>
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
