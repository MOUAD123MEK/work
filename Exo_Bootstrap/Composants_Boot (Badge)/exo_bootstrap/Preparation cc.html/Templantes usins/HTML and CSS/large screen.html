<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
  <style type="text/css">





.grid-container {
  display: grid;
  grid-template-areas:
    "header header header"
    "aside1 content aside2"
    "footer footer footer";
  grid-template-columns: 1fr 2fr 1fr;
  grid-template-rows: auto 1fr auto;
  gap: 10px;
  width: 80%;
  max-width: 1200px;
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header {
  grid-area: header;
  background-color: #ff6347; /* Tomato color */
  text-align: center;
  padding: 20px;
  font-weight: bold;
  border-radius: 8px;
}

.aside1 {
  grid-area: aside1;
  background-color: #ffd700; /* Yellow color */
  text-align: center;
  padding: 20px;
  border-radius: 8px;
  font-weight: bold;
}

.content {
  grid-area: content;
  background-color: #00a9f4; /* Blue color */
  padding: 20px;
  border-radius: 8px;
  color: white;
  text-align: justify;
}

.aside2 {
  grid-area: aside2;
  background-color: #ff69b4; /* Pink color */
  text-align: center;
  padding: 20px;
  border-radius: 8px;
  font-weight: bold;
}

.footer {
  grid-area: footer;
  background-color: #98fb98; /* Light green */
  text-align: center;
  padding: 20px;
  border-radius: 8px;
  font-weight: bold;
}

    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: auto;
      grid-template-areas:
        "header header header"
        "aside1 content aside2"
        "footer footer footer";
    }

</style>

</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="grid-container">
    <header class="header">Header</header>
    <aside class="aside1">Aside1</aside>
    <div class="content">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ipsa explicabo voluptas magnam doloribus error eius quas praesentium. Saepe expedita magni a, aut odio, quasi optio voluptatibus voluptas minima asperiores corrupti?</div>
    <aside class="aside2">Aside 2</aside>
    <footer class="footer">Footer</footer>
  </div>
</body>
</html>
