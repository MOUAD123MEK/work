<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">
        
       @font-face {
    font-family: 'CustomFont';
    src: url("font/CustomFont.ttf") format('truetype');
}

p {
    font-family: 'CustomFont', 'Times New Roman', Times, serif;
    font-size: 20px;
    color: #333;
    font-weight: bold;
}

h1 {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: 16px;
    color: #666;
    font-style: stretch;
}

    </style>
</head>
<body>

    <p>This is a paragraph with a custom font.</p>
    <h1>This is a heading with a custom font.</h1>
    
</body>
</html>
