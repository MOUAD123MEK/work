<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">


  



.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  max-width: 800px;
  margin: 20px auto;
  border: 1px solid #ddd;
  padding: 20px;
}

.content {
  width: 100%;
  background-color: #00a9f4; 
  padding: 20px;
  border-radius: 8px;
  color: white;
  text-align: justify;
}

.asides {
  display: flex;
  justify-content: space-between;
  width: 100%;
  margin: 20px 0;
}

.aside {
  flex: 1;
  padding: 20px;
  margin: 0 10px;
  text-align: center;
  border-radius: 8px;
  color: black;
  font-weight: bold;
}

.aside1 {
  background-color: #ffd700;
}

.aside2 {
  background-color: #ff69b4; 
}

.footer {
  width: 100%;
  padding: 20px;
  background-color: #98fb98; 
  text-align: center;
  border-radius: 8px;
  font-weight: bold;
}


    </style>
</head>
<body>

  <div class="container">
    <div class="content">
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ipsa explicabo
        voluptas magnam doloribus error eius quas praesentium. Saepe expedita
        magni a, aut odio, quasi optio voluptatibus voluptas minima asperiores
        corrupti?
      </p>
    </div>
    <div class="asides">
      <div class="aside aside1">Aside1</div>
      <div class="aside aside2">Aside 2</div>
    </div>
    <div class="footer">Footer</div>
  </div>
</body>
</html>
