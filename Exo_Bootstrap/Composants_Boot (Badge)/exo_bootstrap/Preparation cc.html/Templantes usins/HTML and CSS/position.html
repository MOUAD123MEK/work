<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <style type="text/css">

        
.fixed-box {
    position: fixed;
    top: 10px;
    right: 50px;
    width: 150px;
    height: 50px;
    background-color: lightpink;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.p{
    border-radius: 5px;
    background-color: brown;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box fixed-box">Fixed Box</div>
        <p>Scroll down to see the effect of the fixed box.</p>
        <p style="margin-top: 1000px;">End of the page.</p>
    </div>
       
</body>
