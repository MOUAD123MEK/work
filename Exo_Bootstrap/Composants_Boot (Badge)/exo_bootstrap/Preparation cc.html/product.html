<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="texte/css">

body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.product-list {
  display: grid;
  grid-template-columns: repeat(4, 1fr); 
  gap: 20px; 
  padding: 20px;
}

.product {
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 10px;
  text-align: center;
  padding: 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.product img {
  width: 100%; 
  height: auto;
  max-height: 150px; 
  object-fit: contain;
  margin-bottom: 10px;
}

.product h3 {
  font-size: 1rem;
  margin: 10px 0;
}

.product p {
  font-size: 1.2rem;
  font-weight: bold;
  color: #333;
}

.product button {
  padding: 10px 15px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.product button:hover {
  background-color: #444;
}


    </style>
</head>
<body>
    <div class="product-list">
        <div class="product">
          <img src="chair1.jpg" alt="LD01 Lounge Chair">
          <h3>LD01 LOUNGE CHAIR</h3>
          <p>$200</p>
          <button>Add To Cart</button>
        </div>
        <div class="product">
          <img src="chair2.jpg" alt="LD02 Lounge Chair">
          <h3>LD02 LOUNGE CHAIR</h3>
          <p>$250</p>
          <button>Add To Cart</button>
        </div>
      </div>
      


</body>
</html>
