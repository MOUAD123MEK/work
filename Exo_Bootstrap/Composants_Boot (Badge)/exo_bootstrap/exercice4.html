<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Bag</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shopping-bag {
            background-color: white;
            border-radius: 7px;
            box-shadow: 0px 4px 15px 0px rgba(0, 0, 0, 0.2);
            padding: 20px;

        }

        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }
        .quantity-btn {
            width: 35px;
            height: 35px;
            line-height: 0;
            text-align: center;
        }
        .icon-btn {
            background-color: transparent;
            border: none;
            font-size: 1.2rem;
            color: gray;
        }
        .icon-btn.favorited {
            color: red;
        }
    </style>
</head>
<body class="bg-success-subtle">
    <div class="container my-5">
        <div class="shopping-bag">
            <h3 class="mb-4">Shopping Bag</h3>
            <hr width="100%" ></hr>
            <div class="d-flex align-items-center border-bottom pb-3 mb-3">
                <button class="icon-btn me-3">✖</button>
                <img src="shoes white.png" alt="shoes white" class="product-img me-3">
                <div class="flex-grow-1">
                    <p class="mb-0 fw-bold">Common Projects<br><small class="text-muted">Bball High</small></p>
                    <p class="mb-0 text-muted">white</p>
                </div>
                <p class="mb-0 me-3 text-muted">White</p>
                <div class="d-flex align-items-center">
                    <button class="btn btn-light quantity-btn">+</button>
                    <span class="px-2">2</span>
                    <button class="btn btn-light quantity-btn">−</button>
                </div>
                <p class="mb-0 fw-bold ms-3">$549</p>
            </div>

            <div class="d-flex align-items-center border-bottom pb-3 mb-3">
                <button class="icon-btn me-3">✖</button>
                <img src="shoes white.png" alt="shoes white" class="product-img me-3">
                <div class="flex-grow-1">
                    <p class="mb-0 fw-bold">Maison Margiela<br><small class="text-muted">Future Sneakers</small></p>
                </div>
                <p class="mb-0 me-3 text-muted">White</p>
                <div class="d-flex align-items-center">
                    <button class="btn btn-light quantity-btn">+</button>
                    <span class="px-2">1</span>
                    <button class="btn btn-light quantity-btn">−</button>
                </div>
                <p class="mb-0 fw-bold ms-3">$870</p>
            </div>

            <div class="d-flex align-items-center">
                <button class="icon-btn me-3">✖</button>
                <img src="shoes brown.png" alt="shows brown" class="product-img me-3">
                <div class="flex-grow-1">
                    <p class="mb-0 fw-bold">Our Legacy<br><small class="text-muted">Brushed Scarf</small></p>
                </div>
                <p class="mb-0 me-3 text-muted">Brown</p>
                <div class="d-flex align-items-center">
                    <button class="btn btn-light quantity-btn">+</button>
                    <span class="px-2">1</span>
                    <button class="btn btn-light quantity-btn">−</button>
                </div>
                <p class="mb-0 fw-bold ms-3">$349</p>
            </div>
        </div>
    </div>
</body>
</html>
